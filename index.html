<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/one_page_css.css">
    <script src="./js/main.js"></script>
    <title>Document</title>
</head>
<body>
    <section id="submission_form">
        <div class="container">
                <h1>Welcome</h1>
                    <p>Please provide us with your basic contact information.</p>
                <div class="contact_form">
                    <form action="" method="POST">
                        <div>
                            <input type="text" id="fname" name="fname" placeholder="First Name">
                        </div>
                        <div>
                            <input type="text" id="lname" name="lname" placeholder="Last Name">
                        </div>
                        <div>
                            <input type="text" id="phone" name="phone" placeholder="Phone Number">
                        </div>
                        <div>
                            <input type="text" id="address" name="address" placeholder="Home Address">
                        </div>
                        <div>
                            <input type="text" id="email" name="email" placeholder="E-Mail">
                        </div>
                        <div class="submit">
                            <input type="submit" value="SUBMIT">
                        </div>
                    </form>
                </div>
            </div./img/RZqXkZn.jpg>
    </section>
    <div id="show" onclick="showModal()">Show</div>
    <div id="myModal" class="modal">
        
        <div class="modal-content">
            <div class="row-container">
                <div id="back" onclick="prevSlide()">Prev</div>
                
                <span class="close cursor" onclick="closeModal()">&times;</span>
                <div id="next" onclick="nextSlide()">Next</div>
            </div>
            
            <div id="displayWindow">
                
                
                <div id="numbertext">1 / 4</div>
                <img id="theImage" src="./img/2-nature.jpg" alt="">

                
            </div>
    
            <div class="mySlides">
                <img class="flexItems" src="./img/2-nature.jpg" onclick="imageClick(0)" style="width:100%">
                <img class="flexItems" src="./img/istockphoto-1093110112-612x612.jpg" onclick="imageClick(1)" style="width:100%">
                <img class="flexItems" src="./img/tree-276014__340.jpg" onclick="imageClick(2)" style="width:100%">
                <img class="flexItems" src="./img/tree-736885__480.jpg" onclick="imageClick(3)" style="width:100%">
            </div>
        </div>
        
    </div>
    
</body>
</html>
